<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Thilagaraj Mama & Jaya Chinna</title>
<style>
body {
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:"Georgia", serif;
  background: linear-gradient(180deg, #fceabb, #f8b500);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Card */
.card {
  background: rgba(255, 248, 225, 0.95);
  border-radius:30px;
  padding:40px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,0.4);
  border:6px solid #d4af37;
  position: relative;
  z-index: 2;
  max-width:700px;
}

/* Happy Birthday text */
h1 {
  font-size:48px;
  color:#e91e63;
  margin-bottom:15px;
}

/* Names */
.names {
  font-size:32px;
  font-weight:bold;
  color:#8e0000;
  margin-bottom:20px;
}

/* Message */
.message {
  font-size:24px;
  font-weight:bold;
  color:#6a1b1a;
  line-height:1.6;
  margin-bottom:20px;
}

/* Video styling */
.birthday-video {
  width:100%;
  border-radius:15px;
  margin-top:20px;
  box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

/* Diyas */
.diya {
  position:absolute;
  font-size:50px;
  animation:flicker 1.5s infinite alternate;
}
@keyframes flicker {
  from{opacity:0.8;}
  to{opacity:1;}
}

/* Balloons */
.balloon {
  position:absolute;
  font-size:40px;
  animation:rise linear infinite;
}
@keyframes rise {
  from {transform: translateY(100vh);}
  to {transform: translateY(-100px);}
}

/* Petals */
.petals {
  position:absolute;
  font-size:30px;
  animation:fall linear infinite;
  opacity:0.9;
}
@keyframes fall {
  0% {transform: translateY(-50px) rotate(0deg);}
  100% {transform: translateY(100vh) rotate(360deg);}
}

/* Fireworks */
.firework {
  position:absolute;
  font-size:30px;
  animation:explode 1s ease-out forwards;
}
@keyframes explode {
  0% {transform: scale(0); opacity:1;}
  100% {transform: scale(3); opacity:0;}
}

/* Button for music */
#playMusic {
  position:fixed;
  top:10px;
  left:10px;
  padding:10px 20px;
  font-size:18px;
  background:#e91e63;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
  z-index:1000;
}
</style>
</head>
